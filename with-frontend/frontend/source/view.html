<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
	<meta name="theme-color" content="#7952b3">
	<meta name="APIURL" content="${APIURL}">
	<meta name="WEBSOCKETURL" content="${WEBSOCKETURL}">
  </head>
  <body>
   <div class="px-4 py-5 col-lg-6 mx-auto" data-role="container">
	  <h1 class="display-5 fw-bold" data-role="question">Loading...</h1>
	  <a class="btn btn-primary invisible" data-role="voting-link">Open voting page</a>
	  <div class="alert alert-danger invisible" role="alert"></div>
	  <div class="col-auto">
		  <div class="input-group mb-2">
			<div class="input-group-prepend">
			  <div class="input-group-text">Total votes:</div>
			</div>
			<input readonly="" type="text" data-role="total-votes" class="form-control" placeholder="0">
		  </div>
	  </div>
	  <div data-role="answer-template">
		  <div>
			  <h2 data-role="answer"></h2>
		  </div>
		  <div class="progress">
			  <div data-role="votes" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
		  </div>
	  </div>
  </div>
	<script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
	<script src="scripts/view.js"></script>
  </body>
</html>
