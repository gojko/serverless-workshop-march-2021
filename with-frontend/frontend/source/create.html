<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
		<meta name="theme-color" content="#7952b3">
		<meta name="APIURL" content="${APIURL}">
	</head>
	<body>
		<div class="px-4 py-5 col-lg-6 mx-auto">
			<h1 class="display-5 fw-bold">Create a poll</h1>
			<form>
				<div class="mb-3" data-role="question" >
					<label for="question" class="form-label">Question</label>
					<input type="text" required="true" class="form-control" id="question" aria-describedby="questionHelp" placeholder="Type your question">
					<div id="questionHelp" class="form-text">What do you want people to vote on?</div>
				</div>
				<div class="mb-3" data-role="answer-template">
					<label class="form-label"></label>
					<input type="text" class="form-control" placeholder="Type an answer">
				</div>
				<div class="mb-3" data-role="buttons">
					<button type="button" data-role="add-more" class="btn btn-light">Add more choices</button>
					<button type="submit" class="btn btn-primary">Submit</button>
				</div>
				<div class="alert alert-danger invisible" role="alert">
				</div>
			</form>
		</div>
		<script src="lib/jquery/dist/jquery.min.js"></script>
		<script src="lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
		<script src="scripts/create.js" ></script>
	</body>
</html>
